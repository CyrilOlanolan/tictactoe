<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLANOLAN - TIC TAC TOE</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <script src="scripts.js" async defer></script>
  </head>
  <body>
    <section class="playground">
      <h1 class="playground__title">TIC TAC TOE</h1>
      <div class="playground__table-wrapper">
        <table class="playground__table">
          <tr class="row">
            <td class="cell" data-index="0"></td>
            <td class="cell" data-index="1"></td>
            <td class="cell" data-index="2"></td>
          </tr>
          <tr class="row">
            <td class="cell" data-index="3"></td>
            <td class="cell" data-index="4"></td>
            <td class="cell" data-index="5"></td>
          </tr>
          <tr class="row">
            <td class="cell" data-index="6"></td>
            <td class="cell" data-index="7"></td>
            <td class="cell" data-index="8"></td>
          </tr>
        </table>
      </div>
      <div class="playground__controls">
        <button class="reset">RESET</button>
      </div>
    </section>
  </body>
</html>
